<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScript Calculator</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two btn btn-outline-danger">AC</button>
    <button data-delete class="btn btn-outline-warning">DEL</button>
    <button data-operation class="btn btn-outline-primary">รท</button>
    <button data-number class="btn btn-outline-dark">1</button>
    <button data-number class="btn btn-outline-dark">2</button>
    <button data-number class="btn btn-outline-dark">3</button>
    <button data-operation class="btn btn-outline-primary">*</button>
    <button data-number class="btn btn-outline-dark">4</button>
    <button data-number class="btn btn-outline-dark">5</button>
    <button data-number class="btn btn-outline-dark">6</button>
    <button data-operation class="btn btn-outline-primary">+</button>
    <button data-number class="btn btn-outline-dark">7</button>
    <button data-number class="btn btn-outline-dark">8</button>
    <button data-number class="btn btn-outline-dark">9</button>
    <button data-operation class="btn btn-outline-primary">-</button>
    <button data-number class="btn btn-outline-dark">.</button>
    <button data-number class="btn btn-outline-dark">0</button>
    <button data-equals class="span-two btn btn-outline-secondary">=</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
